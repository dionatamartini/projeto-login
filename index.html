<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilos/mobile-first.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <div>
            imagem
        </div>

        <form action="#" method="post" autocomplete="on">
            <label for="email"><span class="material-icons">person</span></label>
            <input type="email" name="email" id="email" placeholder="seu e-mail"><br>

            <label for="senha"><span class="material-icons">vpn_key</span></label>
            <input type="password" name="senha" id="senha" placeholder="sua senha"><br>

            <button id="submit" type="submit">Entrar</button>
            <a href="#">Esqueci minha senha</a>
        </form>
    </main>
    
</body>
</html>
